{% extends "templ.html" %}

{% block content %}
<h1>График переговорок</h1>

<div class="container mt-3">
    <div class="row">
        <div class="col-sm-6">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID бронирования</th>
                        <th>Переговорка</th>
                        <th>Время</th>
                        <th>Этаж</th>
                    </tr>
                </thead>
                <tbody>
                    {% for b in booking %}
                    <tr>
                        <td>{{ b.id }}</td>
                        <td>{{ b.name }}</td>
                        <td>{{ b.time }}</td>
                        <td>{{ b.floor }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
